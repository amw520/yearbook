		<!-- wrap begin -->
		<div id="wrap">
			<div class="mod-static clearfix">
				<div class="statci-opt fl">
					<ul class="list-staticthub clearfix">
						<li class="static-bar"></li>
						<li class="static-hbar on"></li>
						<li class="static-pie"></li>
						<li class="static-line"></li>

					<div class="static-tip">
						<label for="" class="static-tip-tt">图表标题：</label>
						<input type="text" autocomplete="off" class="txt-sch txt-sch-area" value="标题名称" placeholder="标题名称" id="msgtxt1"onfocus="if (value =='标题名称'){value =''}" onblur="if (value ==''){ value='标题名称'}" />
					</div>
					<div class="static-tip">
						<label for="" class="static-tip-tt">选择指标：</label>
						<input type="checkbox" name="dongcheng" class="fm-chkbox " /><label for="" class="">进口金额</label>
						<input type="checkbox" name="dongcheng" class="fm-chkbox fm-spe" />出口金额
					</div>
					<div class="">
						<label for="" class="static-tip-tt">选取统计方式：</label>
						<select id="time_month_end">
						  <option value ="volvo">GDP</option>
						  <option value ="volvo">GCP</option>
						  <option value ="volvo">GBP</option>
						</select>

					</div>
					<div class="">
						<label for="" class="static-tip-tt">选取地点：</label>
						<select id="time_month_end">
						  <option value ="volvo">中国</option>
						  <option value ="volvo">2009</option>
						  <option value ="volvo">2008</option>
						</select>
					</div>
					<div class="">
						<label for="" class="static-tip-tt">选取时间点：</label>
						<select id="time_month_end">
						  <option value ="volvo">2010</option>
						  <option value ="volvo">2009</option>
						  <option value ="volvo">2008</option>
						</select>
					</div>
					<div class="static-tip">
						<label for="" class="static-tip-tt vh">选取横坐标：</label>
						<input type="checkbox" name="dongcheng" class="fm-chkbox " /><label for="" class="">隐藏数据标签</label> 
						<input type="checkbox" name="dongcheng" class="fm-chkbox hidechart" /><label for="" class="">隐藏图例</label>
					</div>
					<div class="static-tip">
						<label for="" class="static-tip-tt vh">选取横坐标：</label>
